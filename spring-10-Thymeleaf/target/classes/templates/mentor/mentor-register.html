<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>

<div align="center"></div>
<body>

<form th:action="@{/mentor/confirm}"th:object="${mentor}">
    <table> First Name</table>
    <input type="text" th:field="*{firstName}"><br>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}"><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}"><br>

    <label>Graduated:</label>
    <input type="checkbox" th:field="*{graduated}"><br>

    <label>Gender:</label>
    <input type="radio" value="Male" th:field="*{gender}">
    <input type="radio" value="Female" th:field="*{gender}"><br>

    <label>Batch Number:</label>
    <select th:field="*{batch}">
        <option th:each="eachBatch:${batchList}" th:value="${eachBatch}"th:text="${eachBach}"></option>

    </select>

    <label>Company:</label>
    <textarea th:field="${company}"></textarea>


    <button type="submit">Register</button>


</form>


</body>
</html>
